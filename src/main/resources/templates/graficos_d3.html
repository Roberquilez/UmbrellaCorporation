<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #grafico {
            border: 1px solid #ccc; /* Bordes para visualizar el área del gráfico */
        }
    </style>
</head>
<body>
<h1>Gráfico de Datos de IQ</h1>
<svg id="grafico" width="600" height="400"></svg>

<script>
    // Función para cargar datos desde el controlador
    fetch('/datos-csv')
        .then(response => {
            if (!response.ok) {
                throw new Error('Error en la red');
            }
            return response.json();
        })
        .then(data => {
            // Suponiendo que data es una lista de listas, transformémosla a un formato más usable
            const datos = data.map(item => ({
                nombre: item[0], // Cambia según la estructura de tus datos
                valor: +item[1]  // Asegúrate de convertir a número si es necesario
            }));

            crearGrafico(datos);
        })
        .catch(error => console.error('Error al cargar los datos:', error));

    // Función para crear el gráfico
    function crearGrafico(datos) {
        const svg = d3.select("#grafico"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        const x = d3.scaleBand()
            .domain(datos.map(d => d.nombre))
            .range([0, width])
            .padding(0.1);

        const y = d3.scaleLinear()
            .domain([0, d3.max(datos, d => d.valor)])
            .range([height, 0]);

        svg.append("g")
            .selectAll("rect")
            .data(datos)
            .enter().append("rect")
            .attr("x", d => x(d.nombre))
            .attr("y", d => y(d.valor))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.valor))
            .attr("fill", "steelblue");

        // Ejes
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        svg.append("g")
            .call(d3.axisLeft(y));
    }
</script>
</body>
</html>
